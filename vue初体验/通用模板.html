<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基础学习</title>
</head>
<body>
<div id="app">
    <p v-html="content"></p>
</div>
<script src="vue.js"></script>
<script>
  const App = Vue.createApp({
      data(){
          return{
              //msg:'hello world'
              content:"<a href='http://www.itheima.com'>黑马程序员</a>"
          }
      }
  }).mount('#app');
</script>
</body>
</html>
