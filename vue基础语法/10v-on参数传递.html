<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
      <!--1、不带参数-->
       <button @click="btn1Click()">按钮1</button><!--带小括号不给传-->
      <button @click="btn2Click">按钮2</button><!--不带小括号系统默认传一个事件对象-->
    <!--2、 带参数 -->
    <button @click="btn3Click(123,'abc',true,msg)">按钮3</button><!--true直接被解析,msg还是会回到实例里面找-->

    <!--3、带参数又需要实例对象-->
    <button @click="btn4Click(123,'abc',true,msg,$event)">按钮4</button><!--事件对象的传递用$符，事件对象一般写在最后-->
  </div>
  <script src="vue.js"></script>
  <script>
    const App = Vue.createApp({
      data() {
        return {
          msg:'hello world'
        }
      },
      methods:{
        btn1Click(arg){
          console.log(arg);//undefined
        },
        btn2Click(arq){
          console.log(arg);//事件对象
        },
        btn3Click(arq1,arg2,arg3,arg4){
          console.log(arq1,arg2,arg3,arg4);
          console.log(arguments);
        },
        btn4Click(arq1,arg2,arg3,arg4,event){
          console.log(arq1,arg2,arg3,arg4,event);
          console.log(arguments);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
