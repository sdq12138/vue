<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--如何区别函数与方法
     通过对象去调用的是方法
     直接去调用的是函数-->
  <div id="app">
    <p>1、常规用法</p>
    <p>{{firstName + '·' + lastName}}</p>
    <p>2、调用函数</p>
    <p>{{gotFullName()}}</p>
    <p>3、计算属性</p>
    <p>{{fullName}}</p>
  </div>
  <script src="vue.js"></script>
  <script>
    const App = Vue.createApp({
      data() {
        return {
          msg: 'hello world',//属性
          firstName:'杰森',
          lastName:'斯坦森'
        }
      },
      //计算属性
      computed:{
        /**细节：本质是属性，写法如函数，命名是属性*/
        fullName(){
          return this.firstName + '·' + this.lastName;
        }
      },
      methods:{
        gotFullName(){
          return this.firstName + '·' + this.lastName;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
